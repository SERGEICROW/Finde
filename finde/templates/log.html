{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles_log.css' %}">
    <title>Log</title>
</head>
<body>
<header>

</header>

<div id="main-container">

    <div id="column">
        <div class="column-header">
            <img id="logo" src="{% static 'imgs/img_logo.png' %}">
            <h1 id="name">
                F<span style="color: #00B050;">inde</span>
            </h1>
        </div>
        <h2 class="column-caption-1">
            Acceder!
        </h2>
        <form method="POST" action="">

            {% csrf_token %}

            <div class="column-div">
                <input type="text" name="username" placeholder="Username...">
            </div>
            <div class="column-caption">
                <h3>
                    Olvidaste tu correo electronico?
                </h3>
            </div>
            <div class="column-div">
                <input type="password" name="password" placeholder="Password...">
            </div>
            <div class="column-caption">
                <h3>
                    Olvidaste tu Contrase√±a?
                </h3>
            </div>
            <div class="column-footer">
                <a class="link" href="{% url 'sign' %}">
                    <h4>
                        Crear Cuenta
                    </h4>
                </a>
                <input class="bouncy" id="subm" type="submit" value="Login..." name="submit"/>
            </div>
            <div id="captcha">
                <div class="g-recaptcha brochure__form__captcha" data-sitekey="YOUR SITE KEY"></div>
            </div>
        </form>
        {% for message in messages %}

            <p id="messages">{{ message }}</p>

        {% endfor %}
    </div>

</div>

<footer style="position: center">

</footer>
</body>
</html>
